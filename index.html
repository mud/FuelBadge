<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Fuel Badge</title>
  <script>
  document.write('<script src="http://cdnjs.cloudflare.com/ajax/libs/' +
  ('__proto__' in {} ? 'zepto/1.0/zepto' : 'jquery/1.9.1/jquery') +
  '.min.js"><\/script>');
  </script>
  <script src="dist/fuelbadge.js"></script>
  <style type="text/css" media="screen">
  body {
    background: #111;
  }
  </style>
</head>
<body>
  <script>
    var screen = null;
    $(function() {
      screen = new FuelBadge.Screen('canvas', 20, 5, 1);
      screen.append($('body'));
      screen.drawString("FUEL");
      screen.render();
      // draw grid
      // screen.drawGrid();
      window.screen = screen;
    });
  </script>
</body>
</html>
